<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wettervorhersage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="container my-3">
    <h1 class="mb-4">Wettervorhersage</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <ul class="nav nav-tabs" id="cityTabs" role="tablist">
        {{range $i, $city := .}}
        <li class="nav-item" role="presentation">
          <button class="nav-link {{if eq $i 0}}active{{end}}" data-lat="{{$city.Lat}}" data-lon="{{$city.Lon}}" type="button" role="tab">
            {{$city.Name}}
          </button>
        </li>
        {{end}}
      </ul>
      <button id="darkModeToggle" class="btn btn-outline-secondary ms-3">Dark Mode</button>
    </div>

    <div id="todayOverview" class="mb-4"></div>
    <canvas id="todayChart" height="150"></canvas>
    <canvas id="forecastChart" height="250" class="mb-4"></canvas>

    <div id="map" style="height: 350px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
